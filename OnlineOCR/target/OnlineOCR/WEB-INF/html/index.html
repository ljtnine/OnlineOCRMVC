<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online OCR Service</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/js/ocrScript.js"></script>
</head>

<body>

<div class="header shadow">
    <div class="menuContainer">
        <ul class="menu">
            <a href="/"><li>Home</li></a>
            <a href=""><li>OCR</li></a>
            <a href=""><li>LOGO</li></a>
            <a href=""><li>Apps</li></a>
            <a href="profile"><li>PROFILE</li></a>
        </ul>
    </div>

</div>

<div class="main shadow">

    <div class="block logo"></div>

    <div class="block tabs">

        <div class="tabContainer">
            <a href="" class="tab shadow">
                <span class="tabContent"> GET YOUR FILE </span>
            </a>
            <a href="" class="tab shadow">
                <span class="tabContent"> Convert your photo into editable file! </span>
            </a>
            <a href="" class="tab shadow">
                <span class="tabContent"> How does it work? </span>
            </a>
        </div>

    </div>

    <div class="block newsBlock">
        <button class="nBtn" id="leftBtn">L</button>
        <div class="newsContainer">
            <div class="title">
                <span id="newsTitle">NEWS TITLE</span>
            </div>

            <div class="news">
                <span id="newsContent">NEWS CONTENT</span>
            </div>
        </div>
        <button class="nBtn" id="rightBtn">R</button>

    </div>

    <div class="block feedback">

        <div class="map">
            MAP
        </div>

        <div class="formBlock">
            <form id="contact" method="post" action="">

                <fieldset>
                    <legend>Contact us</legend>
                    <div>
                        <span>Name</span>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div>
                        <span>Last name</span>
                        <input type="text" name="lastname" id="lastname">
                    </div>

                    <div>
                        <span>Email</span>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <textarea id="message" required></textarea>
                    </div>

                    <div>
                        <button id="submit" type="button">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>

<div class="footer shadow"></div>

</body>
</html>
