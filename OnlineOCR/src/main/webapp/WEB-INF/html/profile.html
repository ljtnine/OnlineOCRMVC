<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<div class="header">

</div>
<div class="main">
    <div class="profile">
        <span th:text="${user.login}"></span> <br>
        <span th:text="${user.name}"></span> <br>
        <span th:text="${user.id}"></span><br>
        <span th:text="${user.email}"></span><br>
        <span th:text="${user.passwordHash}"></span><br>
    </div>
</div>
<div class="footer">

</div>
</body>
</html>
